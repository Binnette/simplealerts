<section id="alert-container">
  <div id="event-container">
    <span id="event-type" class="subtitle"></span>
    <span id="event-name" class="title"></span>
  </div>
  <div id="announcement-container" class="start-{announcementAnimation}">
    <span id="announcement-message"></span>
    <audio id="audio-container">
      <source id="audio-source" src="{announcementAudio}"></source>
    </audio>
  </div>
</section>
